<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到 clovers 终端！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-window" id="chatWindow"></div>

      <div class="input-area">
        <div class="toolbar">
          <button class="tool-btn" id="userinfoBtn" title="设置用户信息">
            <i class="fas fa-user"></i>
          </button>
          <input type="file" id="imageUpload" accept="image/*" multiple style="display: none" />
          <button class="tool-btn" id="imageUploadBtn" title="上传图片">
            <i class="fas fa-image"></i>
          </button>
          <button class="tool-btn" id="cloversBtn" title="clovers">
            <i class="fa-solid fa-server"></i>
          </button>
        </div>
        <div class="image-preview-area" id="imagePreviewArea"></div>
        <div class="input-send-row">
          <textarea id="messageInput" placeholder="输入消息..." rows="3"></textarea>
          <button id="sendBtn" class="send-btn">发送</button>
        </div>
      </div>
    </div>
  </body>
</html>
